      /* For custom scrollbar */
      ::-webkit-scrollbar {

        background: #f1f5f9; /* slate-100 */

      ::-webkit-scrollbar-thumb {

      /* Custom styles for rendered markdown on light background */
      .prose { color: #334155; }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 { color: #1e293b; font-weight: 600; margin-top: 1.25em; margin-bottom: 0.5em; }

      .prose a { color: #2563eb; text-decoration: none; }

      .prose li { margin-top: 0.25em; margin-bottom: 0.25em; }
      .prose ul { list-style-type: disc; }
      .prose ol { list-style-type: decimal; }
      .prose blockquote { border-right: 4px solid #cbd5e1; padding-right: 1em; margin-right: 0; font-style: italic; color: #64748b; }
      .prose code { background-color: #e2e8f0; color: #334155; padding: 0.2em 0.4em; border-radius: 0.25rem; font-size: 0.9em; }
      .prose pre { margin: 0; }
      .prose pre code { background: none; padding: 0; font-size: 1em; color: inherit; }
